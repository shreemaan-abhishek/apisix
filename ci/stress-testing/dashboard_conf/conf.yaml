server:
  listen:
    disable: false
    host: 0.0.0.0
    port: 7080
  tls:
    disable: false
    host: 0.0.0.0
    port: 7443
    key_file: ''
    cert_file: ''
  status:
    disable: false
    host: 127.0.0.1
    port: 7081
log:
  level: warn
  output: stderr
database:
  dsn: postgres://api7ee:changeme@postgresql:5432/api7ee
session_options_config:
  same_site: lax
  secure: false
  max_age: 86400
prometheus:
  addr: http://prometheus:9090
  whitelist:
    - /api/v1/query_range
    - /api/v1/query
    - /api/v1/format_query
    - /api/v1/series
    - /api/v1/labels
    - /api/v1/labels/.*/values
plugins:
  - real-ip
  - error-page
  - client-control
  - proxy-control
  - zipkin
  - ext-plugin-pre-req
  - mocking
  - serverless-pre-function
  - batch-requests
  - ua-restriction
  - referer-restriction
  - uri-blocker
  - request-validation
  - authz-casbin
  - authz-casdoor
  - wolf-rbac
  - multi-auth
  - ldap-auth
  - forward-auth
  - saml-auth
  - opa
  - authz-keycloak
  - proxy-mirror
  - proxy-cache
  - api-breaker
  - limit-req
  - gzip
  - kafka-proxy
  - grpc-transcode
  - grpc-web
  - public-api
